name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a la rama donde tengas tu código

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.0" # Asegúrate de que coincide con la versión que usas en tu proyecto

      - name: Install dependencies
        run: npm install

      - name: Build the Vue project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # La carpeta que contiene tu build final (por defecto `dist`)
